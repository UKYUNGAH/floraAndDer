    <section class="modify">
      <div class="modify-wrap">
        <p class="modify-title">정보 수정</p>
        <form action="">
          <p class="authority">일반회원</p>
          <div class="info-box">
            <div class="label-box">
              <label for="email">계정 정보&nbsp;<span>•</span></label>
            </div>
            <div class="top-box">
              <input type="text" placeholder="이메일" id="email" class="email">
            </div>
            <div class="top-box">
              <input type="password" placeholder="기본 비밀번호 입력" class="password">
            </div>
            <div class="top-box">
              <input type="password" placeholder="비밀번호를 변경하는 경우 입력하세요" class="new-password">
            </div>
            <div class="bottom-box">
              <input type="password" placeholder="비밀번호 확인" class="confirm">
            </div>
          </div>
          <div class="info-box">
            <div class="label-box">
              <label for="name">이름&nbsp;<span>•</span></label>
            </div>

            <div class="bottom-box">
              <input type="text" placeholder="이름" id="name" class="name">
            </div>
          </div>

          <div class="info-box">
            <div class="label-box">
              <label for="tel">연락처&nbsp;<span>•</span></label>
            </div>
            <div class="bottom-box">
              <input type="tel" placeholder="연락처" id="tel" class="tel">
            </div>
          </div>

          <div class="info-box">
            <div class="label-box">
              <label for="address">주소&nbsp;<span>•</span></label>
            </div>

            <div class="top-box">
              <input type="text" placeholder="주소" id="address" class="address">
            </div>
            <div class="bottom-box">
              <input type="text" placeholder="상세주소" class="detail">
            </div>
          </div>

          <div class="modify-box">
            <input type="submit" class="modify-button" value="확인">
          </div>

        </form>
      </div>
    </section>
