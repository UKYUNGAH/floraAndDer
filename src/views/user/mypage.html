      <!-- header -->

            <a href="/orders/orderlist.html">주문 조회</a>

            <a href="#" class="delete">회원 탈퇴</a>
          </div>
        </div>
      </nav>
      <section class="modify">
        <div class="modify-wrap">
          <p class="modify-title">정보 수정</p>
          <p class="authority">일반회원</p>
          <div class="info-box">
            <div class="label-box">
              <label for="email">계정 정보&nbsp;<span>•</span></label>
            </div>
            <div class="border-box email-box">
              <input
                type="text"
                placeholder="이메일"
                id="email"
                class="email"
              />
            </div>
            <div class="border-box password-box">
              <input
                type="password"
                placeholder="기존 비밀번호"
                class="password"
              />
            </div>
            <div class="border-box new-box">
              <input
                type="password"
                placeholder="비밀번호를 변경하는 경우 입력하세요"
                class="new-password"
              />
            </div>
            <div class="border-box confirm-box">
              <input
                type="password"
                placeholder="비밀번호 확인"
                class="confirm"
              />
            </div>
          </div>
          <div class="info-box">
            <div class="label-box">
              <label for="name">이름&nbsp;<span>•</span></label>
            </div>

            <div class="border-box name-box">
              <input type="text" placeholder="이름" id="name" class="name" />
            </div>
          </div>

          <div class="info-box">
            <div class="label-box">
              <label for="tel">연락처&nbsp;<span>•</span></label>
            </div>
            <div class="border-box tel-box">
              <input type="tel" placeholder="연락처" id="tel" class="tel" />
            </div>
          </div>

          <div class="info-box">
            <div class="label-box">
              <label for="address">주소&nbsp;<span>•</span></label>
            </div>

            <div class="border-box postal-box">
              <input
                type="text"
                placeholder="🔍 우편번호 검색"
                class="postal-code"
              />
            </div>
            <div class="wrap">
              <img
                src="//t1.daumcdn.net/postcode/resource/images/close.png"
                class="fold-button"
                style="
                  cursor: pointer;
                  position: absolute;
                  right: 0px;
                  top: -1px;
                  z-index: 1;
                "
                alt="접기 버튼"
              />
            </div>

            <div class="border-box address-box">
              <input
                type="text"
                placeholder="주소"
                id="address"
                class="address"
              />
            </div>

            <div class="border-box detail-box">
              <input type="text" placeholder="상세주소" class="detail" />
            </div>
          </div>

          <div class="modify-box">
            <button type="button" class="modify-button">확인</button>
          </div>
        </div>
      </section>

        </div>
        <div class="footer-right"></div>
      </footer>
    </div>
