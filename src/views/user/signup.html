<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/signup.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <div class="header-wrap">
                <h1>
                    <a href="/index.html">
                        <img src="/public/img/logo.png" alt="로고">
                    </a>
                </h1>
                <div class="h-right">
                    <a href="/user/login.html">LOGIN</a>
                    <a href="#">MY PAGE</a>
                    <a href="#" class="nav-cart">CART<span class="cart-num">1</span></a>
                </div>
            </div>
        </header>

        <section class="signup">
            <div class="signup-wrap">
                <div class="info-box account-box">
                    <div class="label-box">
                        <label for="email">계정 정보&nbsp;<span>•</span></label>
                    </div>

                    <div class="border-box email-box" id="border-box">
                        <input type="text" placeholder="이메일" id="email" class="email">
                    </div>

                    <div class="border-box password-box">
                        <input type="password" placeholder="비밀번호 (영어, 숫자를 모두 포함한 8자 이상의 비밀번호를 입력해 주세요.)"
                            class="password">
                    </div>
                    <div class="border-box confirm-box">
                        <input type="password" placeholder="비밀번호 확인 (영어, 숫자를 모두 포함한 8자 이상의 비밀번호를 입력해 주세요.)"
                            class="confirm">
                    </div>
                </div>
                <div class="info-box">
                    <div class="label-box">
                        <label for="name">이름&nbsp;<span>•</span></label>
                    </div>

                    <div class="border-box name-box">
                        <input type="text" placeholder="이름을(를) 입력하세요." id="name" class="name">
                    </div>
                </div>

                <div class="info-box">
                    <div class="label-box">
                        <label for="tel">연락처&nbsp;<span>•</span></label>
                    </div>
                    <div class="border-box tel-box">
                        <input type="tel" placeholder="연락처" id="tel" class="tel">
                    </div>
                </div>

                <div class="info-box">
                    <div class="label-box">
                        <label for="address">주소&nbsp;<span>•</span></label>
                    </div>

                    <div class="border-box address-box">
                        <input type="text" placeholder="주소" id="address" class="address">
                    </div>
                    <div class="border-box detail-box">
                        <input type="text" placeholder="상세주소" class="detail">
                    </div>
                </div>

                <div class="signup-box">
                    <button type="button" class="signup-button">가입하기</button>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer class="site-footer">
            <div class="footer-content">

                <p><a href="tel:+82-123-1234">02-123-1234</a> ㅣ contact@floraandder.krㅣ <a href="#">카카오톡 채널</a>ㅣ<a
                        href="#">인스타그램</a> | MON-FRI 10:00-17:00 | <a href="#">이용약관</a> ㅣ <a href="#">개인정보처리방침</a></p>
            </div>
            <div class="footer-right">

            </div>
        </footer>
    </div>
</body>
